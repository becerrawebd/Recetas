<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
<form th:object="${receta}" method="post" action="/nuevaReceta">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre: </label>
        <input type="text" id="nombre" th:field="*{nombre}" class="form-control"/>
    </div>
    <div class="mb-3">
        <label for="ingredientes" class="form-label">Ingredientes: </label>
        <input type="text" id="ingredientes" th:field="*{ingredientes}" class="form-control"/>
    </div>
    <div class="mb-3">
        <label for="preparacion" class="form-label">Preparaci√≥n: </label>
        <textarea id="preparacion" th:field="*{preparacion}" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Receta</button>
</form>
</div>
</body>
</html>

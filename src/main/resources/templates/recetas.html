<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de recetas</h1>
        <ul class="list-group" th:if="${!recetas.isEmpty()}">
            <li class="list-group-item d-flex justify-content-between align-items-center" th:each="receta: ${recetas}">
                <a th:href="${'/recetas/'+ receta.getId()}" class="text-decoration-none">
                    <h5 class="mb-1" th:text="${receta.getNombre()}"></h5>
                    <small class="text-body-secondary" th:text="${receta.getDate().toString()}"></small>
                </a>

                <div>
                        <button class="btn btn-primary">Editar</button>
                        <button class="btn btn-primary">Eliminar</button>
                </div>
            </li>
        </ul>
        <h2 th:if="${recetas.isEmpty()}">No hay recetas para mostrar!</h2>
        <a class="btn btn-primary mt-3" href="/nuevaReceta">Crear nueva receta</a>
    </div>
</body>
</html>
